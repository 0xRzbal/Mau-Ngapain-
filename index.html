<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Depan</title>

<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        cursor: pointer;

        background: linear-gradient(270deg, #4CAF50, #2196F3, #9C27B0, #FF5722);
        background-size: 800% 800%;
        animation: bgAnimation 15s ease infinite;
    }

    h1 {
        color: white;
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 6px rgba(0,0,0,.6);
        margin: 5px 0;
        text-align: center;
    }

    .hint {
        color: white;
        font-size: 3rem;        /* sama dengan h1 */
        font-weight: bold;      /* tebal */
        text-shadow: 2px 2px 6px rgba(0,0,0,.6);
        animation: blink 1.5s infinite;
        text-align: center;
    }

    @keyframes bgAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
    }
</style>
</head>
<body onclick="startMusic()">

<h1>Mau Ngapain?</h1>
<div class="hint" id="hint">klik klik dimana saja untuk play</div>

<div id="player"></div>

<script>
    let player;
    let started = false;

    function startMusic() {
        if (started) return;
        started = true;

        document.getElementById('hint').style.display = 'none';

        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: 'dYhex7fnYMY',
            playerVars: {
                autoplay: 1,
                loop: 1,
                playlist: 'dYhex7fnYMY'
            }
        });
    }

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
</script>

</body>
</html>
