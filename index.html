<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Depan</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;

            /* Background animasi */
            background: linear-gradient(270deg, #4CAF50, #2196F3, #9C27B0, #FF5722);
            background-size: 800% 800%;
            animation: bgAnimation 15s ease infinite;
        }

        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            animation: fadeIn 2s ease;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Musik YouTube autoplay (mute + loop) -->
    <iframe
        src="https://www.youtube.com/embed/dYhex7fnYMY?autoplay=1&mute=1&loop=1&playlist=dYhex7fnYMY"
        width="0"
        height="0"
        frameborder="0"
        allow="autoplay"
        style="display:none"
    ></iframe>

    <h1>Mau Ngapain?</h1>

</body>
</html>
